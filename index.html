<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<div class="container">
  <div class="card">
    <div class="mainHeading">
      <span class="big">Get <span class="purple"> insights</span> that help your business grow.</span>

      <p class="mainPara">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="statGroup">
        <div class="stat"><span class="bold">10k+</span> <br><span class="upper">companies</span></div>
        <div class="stat"><span class="bold">314</span> <br><span class="upper">templates</span></div>
        <div class="stat"><span class="bold">12M+</span> <br><span class="upper">queries</span></div>
      </div>

    </div>
  <div class="image-banner">
    <div class="img">
      <img src="images/image-header-mobile.jpg">
      <img src="images/image-header-desktop.jpg">
    </div>
  </div>

  </div>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/AnderLimson" target="blank">Anderson</a>.
  </div>
</body>
</html>
